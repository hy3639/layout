<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>하나은행 K포탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<style>
		.wrapper {max-height:100%; width:100%; background-color:#fff}
		.wrapper h1 {background-color:bisque;padding-left:20px;}
		.wrapper section.group {border-bottom:1px solid #666; padding:0 20px 30px 20px}
		.wrapper section.group > h2{font-size:20px;border-left:4px solid gold;padding-left:10px; margin:15px 0 30px}
		.group > .cont {margin-bottom:30px}
		.group .sub-cont {margin-top:20px}
		.group .sub-cont .tit {font-weight:bold; font-size:14px}
		.container {padding-top:0}
	
	</style>
</head>

<body>
<div class="wrapper">
	
	<div class="container">
		<div class="cont-wrap">
			<h1>가이드</h1>
			<section class="group">
				<h2 class="tit">타이틀</h2>
				<div class="cont">
					<p style="font-weight:300">상담 목록</p>
					<p style="font-weight:400">상담 목록</p>
					<p style="font-weight:500">상담 목록</p>
					<p style="font-weight:700">상담 목록</p>
				</div>
			</section>
			<section class="group">
				<h2 class="tit">달력</h2>
				<div class="cont">
					<div class="sub-cont">
						<!-- <p class="tit">달력</p> -->
						<div class="cont">
							<div class="multi-cal-area">
								<div class="calendar-area left">
									<div class="input-text w120">
										<input type="text" id="from" name="from" readonly>	
									</div>
									<span class="divide">~</span>
									<div class="input-text w120">
										<input type="text"  id="to" name="to" readonly>	
									</div>
									<button type="button" class="btn-cal"><span class="blind">달력</span></button>
								</div>
								<div class="multi-cal-layer">
									<div class="from"></div>
									<div class="to"></div>
									<div class="btn-area">
										<button type="button" class="btn-cal-close"><span>닫기</span></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="group">
				<h2 class="tit">버튼</h2>
				<div class="cont">					
					<div class="sub-cont">
						<p class="tit">small (height:22px)</p>
						<div class="cont">
							<a href="#" class="btn-round btn-sm bg-green">상세</a>							
							<a href="#" class="btn-border btn-sm">선택</a>
						</div>
					</div>
				</div>
			</section>
			<section class="group">
				<h2 class="tit">폼요소</h2>
				<div class="cont">
					<div class="sub-cont">
						<p class="tit">체크박스</p>
						<div class="cont">
							<!-- 체크박스 -->
							<input type="checkbox" class="styled" checked>
							<input type="checkbox" class="styled">
							<input type="checkbox" class="styled" disabled>
							<input type="checkbox" class="styled" disabled checked>					
							<span class="chkbox">
								<input type="checkbox" class="styled" checked="">
								<span class="chk"></span>
							</span>
							<!-- styled2
								<span class="chkbox">
								<input type="checkbox" class="styled2" checked="">
								<span class="chk"></span>
							</span>					 
							-->
						</div>
					</div>
					<div class="sub-cont">
						<p class="tit">라디오</p>
						<div class="cont">
							<!-- 라디오 -->
							<input type="radio" name="Rdo" class="styled" checked>
							<input type="radio" name="Rdo" class="styled">
							<input type="radio" class="styled" disabled>
							<input type="radio" class="styled" disabled checked>

							<span class="chkbox">
								<input type="radio" name="Rdo" class="styled" checked="">
								<span class="chk"></span>
							</span>
						</div>
					</div>
					<div class="sub-cont">
						<p class="tit">셀렉트박스</p>
						<div class="cont">
							<span class="select-box wide">
								<select class="styled">
									<option value="">option 01</option>
									<option value="">option 02</option>
									<option value="">option 03</option>
									<option value="">option 04</option>
								</select>
							</span>
							<span class="select-box">
								<select class="styled">
									<option value="">팩스 제목</option>
									<option value="">보낸사람</option>						
								</select>
							</span>
							<span class="select-box">
								<select class="styled" disabled>
									<option value="">팩스 제목</option>
									<option value="">보낸사람</option>						
								</select>
							</span>					
						</div>
					</div>
					
					<div class="sub-cont">
						<p class="tit">인풋</p>
						<div class="cont">
							<div class="input-text">
								<input type="text" placeholder="검색어를 입력해주세요">
							</div>
							<div class="input-text">
								<input type="text" placeholder="검색어를 입력해주세요" disabled>
							</div>	
						</div>
					</div>

					<div class="sub-cont">
						<p class="tit">인풋</p>
						<div class="cont">
							<div class="search-area">
								<div class="search-box">
									<input type="text" placeholder="검색어를 입력해 주세요.">
									<a href="#" class="btn-search">검색</a>
								</div>
							</div>
						</div>
					</div>

					
				</div>
			</section>
			<section class="group">
				<h2 class="tit">테이블</h2>
				<div class="cont">
					<div class="sub-cont">
						<p class="tit">리스트</p>
						<div class="cont">
							<div class="board-list">
								<table>
									<caption>리스트</caption>
									<colgroup>
										<col style="width:6%;">									
										<col style="width:10%;">
										<col style="width:10%;">
										<col>
										<col style="width:11.5%;">
										<col style="width:10%;">
										
									</colgroup>
									<thead>
										<tr>
											<th scope="col">번호</th>
											<th scope="col">구분</th>
											<th scope="col">종류</th>											
											<th scope="col">내용</th>
											<th scope="col">최종 수정자</th>
											<th scope="col">최종 수정일</th>
										</tr>
									</thead>
									<tbody>							
										<tr>
											<td>10</td>
											<td>여신</td>									
											<td>문구</td>								
											<td>간편발송 내용</td>
											<td>홍길동</td>
											<td>2017.12.24</td>
										</tr>
										<!-- <tr>
											<td><input type="checkbox" class="styled" checked></td>
											<td>219</td>
											<td></td>									
											<td class="subject"><a href="#" class="link"><span class="tit"></a></td>								
											<td><button type="button" class="btn-user">관리자</button></td>
											<td>2017.12.24</td>
											<td>999</td>
											<td>200</td>
										</tr> -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="sub-cont">
						<p class="tit">뷰</p>
						<div class="cont">
							<div class="board-write">
								<table>
									<caption>뷰</caption>
									<colgroup>
										<col style="width:15%;">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">웰컴 메시지</th>
											<td>메시지 출력</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="sub-cont">
						<p class="tit">페이지네이션</p>
						<div class="cont">
							<div class="pagenation">
								<a href="#" class="btn-first page">처음</a>
								<a href="#" class="btn-prev page">이전</a>
								<span class="page now">1</span>
								<a href="#" class="page">2</a>
								<a href="#" class="page">3</a>
								<a href="#" class="page">4</a>
								<a href="#" class="page">5</a>
								<a href="#" class="page">6</a>
								<a href="#" class="page">7</a>
								<a href="#" class="page">8</a>
								<a href="#" class="page">9</a>
								<a href="#" class="page">10</a>
								<a href="#" class="btn-next page">다음</a>
								<a href="#" class="btn-last page">마지막</a>
							</div>
						</div>
					</div>	
				</div>
			</section>
			<section class="group">
				<h2 class="tit">탭</h2>
				<div class="cont">
					<div class="sub-cont">
						<p class="tit">탭 기능</p>
						<div class="cont">
							<div class="tab-wrap">
								<div class="tab-lst">
									<button type="button" class="tab-item on">
										<span class="txt">간편발송</span>
									</button>
									<button type="button" class="tab-item">
										<span class="txt">상담 가능 시간 설정</span>
									</button>
									<button type="button" class="tab-item">
										<span class="txt">상담 대기 인원수 설정</span>
									</button>
								</div>

								<div class="tab-conts">						
									<div class="tab-cont on">
										tab1
										<div class="tab-wrap">
											<div class="tab-lst2">
												<button type="button" class="tab-item on">
													<span class="txt">간편발송</span>
												</button>
												<button type="button" class="tab-item">
													<span class="txt">간편발송</span>
												</button>
												<button type="button" class="tab-item">
													<span class="txt">간편발송</span>
												</button>
												<button type="button" class="tab-item">
													<span class="txt">간편발송</span>
												</button>
												<button type="button" class="tab-item">
													<span class="txt">간편발송</span>
												</button>
												<button type="button" class="tab-item">
													<span class="txt">간편발송</span>
												</button>						
											</div>
					
											<div class="tab-conts">						
												<div class="tab-cont on">
													서브1
												</div>						
												<div class="tab-cont">
													서브2
												</div>
												<div class="tab-cont">
													서브3
												</div>
												<div class="tab-cont">
													서브4
												</div>
												<div class="tab-cont">
													서브5
												</div>
												<div class="tab-cont">
													서브6
												</div>
											</div>
										</div>
									</div>						
									<div class="tab-cont">
										tab2
									</div>
									<div class="tab-cont">
										tab3
									</div>
								</div>
							</div>
						</div>
					</div>		
				</div>	
			</section>
		</div>
	</div>
	
</div>


<script src="../../js/jquery-3.4.1.min.js"></script>
<script src="../../js/jquery-ui.min.js"></script>
<script src="../../js/common.js"></script>

</body>
</html>
