<!doctype html>
<html lang="ko">

	<link rel="stylesheet" type="text/css" href="../css/style.css">

<body>
<div class="wrapper no-fixed-tit">

			<a href="#" class="logo">
				<img src="../images/layout/header_logo.png" alt="하나톡 포탈 로고">
			</a>
			<div class="btn-toggle-area">
				<button type="button" class="btn-msg">상담 ON</button>

			</div>
			<span class="waiting">대기 : <em>00명</em></span>
		</div>
		<div class="right-area">

			<div class="gnb-list">

					<li><a href="#">대인상담</a></li>
					<li>Admin
						<ul class="depth2">
							<li><a href="#">채팅설정</a></li>
							<li><a href="#">채널조회</a></li>
							<li><a href="#">상담내역</a></li>

						</ul>
					</li>
				</ul>
			</div>			
		</div>
	</div>
	<div class="container">		
		<div class="contents">
			<div class="content flex center">
				<div class="error-area">
					<p class="tit">
						서비스 이용에 불편을 드려 죄송합니다<br>

						지속적인 장애가 발생할 경우 관리자에게 문의 해주시기 바랍니다.
					</span>

			</div>
			<div class="footer">

			</div>

</div>
