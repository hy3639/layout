				<button type="button" class="btn-msg">상담 ON</button>

			</div>
			<span class="waiting">대기 : <em>00명</em></span>

		<div class="right-area">
			<p class="user-txt">김하나(9812345)님 안녕하세요!</p>
			<button type="button" class="btn-logout btnPop" title="Popup01">로그아웃</button>

			<div class="gnb-list">

					<li>Admin
						<ul class="depth2">
							<li><a href="#">채팅설정</a></li>

							<li><a href="#">상담내역</a></li>

						</ul>
					</li>
				</ul>
			</div>			
		</div>
	</div>
	<div class="container">
		<div class="fixed-title">
			<div class="tit-area">
				<h2>채팅설정</h2>
			</div>
		</div>
		<div class="contents">
			<div class="content admin-area">
				<div class="tab-wrap">
					<div class="tab-lst3">
						<button type="button" class="tab-item on">
							<span class="txt">웰컴 메세지</span>
						</button>
						<button type="button" class="tab-item">
							<span class="txt">채팅 안내 메세지</span>
						</button>
						<button type="button" class="tab-item">
							<span class="txt">자동 응답 메세지</span>

						<button type="button" class="tab-item">
							<span class="txt">간편 발송 설정</span>

					</div>

					<div class="tab-conts">

							서브1
						</div>						
						<div class="tab-cont">
							서브2

						<div class="tab-cont">
