<!doctype html>
<html lang="ko">
<head>
	<meta charset="euc-kr">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>하나톡 포탈</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

	<div class="error-area">

			서비스 이용에 불편을 드려 죄송합니다<br>

		</p>

		</span>
		<div class="btn-area">
			<button type="button" class="btn-round btn-lg bg-blue">하나톡 포탈 로그인 하기</button>	
		</div>
	</div>
