<!doctype html>
<html lang="ko">
<head>
	<meta charset="euc-kr">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>하나톡 포탈</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

<div class="dimmed gray"></div> <!-- 2023-02-06 -->
<div class="layer-popup check-list" style="display:block;"> <!--팝업 노출할경우 스타일 추가 : display:block; -->
	<div class="popup lg" style="opacity: 1;">  <!--팝업 노출할경우 스타일 추가 :opacity: 1 -->		
		<div class="layer-cont">
			<div class="tit-area align-center">
				<p>금융소비자보호 일일 자가진단 및 확인사항</p> <!-- 2023-03-14 : 타이틀 수정 -->
				<span class="f-lightblue">아래의 일일 준수사항을 확인해 주시기 바랍니다.</span>			
			</div>
			<div class="cont-area">
				<div class="check-wrap">
					<ul class="list-style num">
						<li class="checked">
							<label>
								<span class="txt"><em class="tit">적합성 원칙</em>손님의 정보를 파악하여 적합한 상품을 권유하고 확인받은 내용은 손님에게 즉시 제공</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2" checked>
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<span class="txt"><em class="tit">적정성 원칙</em>손님에게 적정하지 않은 상품을 판매시에는 손님에게 알리고 확인을 받음</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<span class="txt"><em class="tit">설명의무</em>상품의 권유 및 손님의 요청시 상품을 손님이 이해할 수 있도록 설명하고 설명서를 제공</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<span class="txt"><em class="tit">불공정영업행위의 금지</em>계약체결 강요, 부당한 담보/보증 요구, 편익 요구하거나 제공받는 행위 등</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<span class="txt"><em class="tit">부당권유행위 금지</em>상품의 중요한 내용 안내 누락, 객관적 근거없이 유리하다고 알리는 행위 등</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<span class="txt"><em class="tit">광고관련 준수사항</em>준법지원부 등의 심의가 완료된 홍보/광고물만 사용</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<span class="txt"><em class="tit">계약서류의 제공의무</em>손님과 계약을 체결한 경우 지체없이 계약서류를 제공</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<!-- 2023-03-14 : 추가 -->
						<li>
							<label>
								<span class="txt">
									<em class="tit">사용자 확인사항</em>모든 대화 내용은 자동으로 저장되며, 분쟁 발생 시 손님의 근거자료로 사용될 수<br>
									있음을 인지하고 관련 법률(금융소비자보호법 등) 및 규정(하나톡 운영세칙 등)을<br>
									준수하여 사용하겠음
								</span>
								<span class="chkbox">
									<input type="checkbox" class="styled2">
									<span class="chk"></span>
								</span>
							</label>
						</li>
						<!--// 2023-03-14 : 추가 -->	
					</ul>
				</div>		
				<ul class="user-info">
					<li class="date">2023년 01월 28일</li>
					<li><span class="tit">행번</span>2311049</li>
					<li><span class="tit">성명</span>홍길동</li>
				</ul>
			</div>			
		</div>
		<div class="btn-area single"> <!-- 버튼이 하나일경우 single 클래스 추가 -->
			<button type="button" class="btn-round btn-lg bg-blue" disabled>확인했어요</button>	<!--2023-02-06 : 전체 체크시 disabled 삭제 -->			
		</div>
	</div>

</div>

<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>
<script>
	//layerPop();

	/*check시 클래스 추가*/
	$('.check-wrap .styled2').change(function(){
		if($(this).is(":checked") == true){
			$(this).closest('li').addClass('checked');
		}else{
			$(this).closest('li').removeClass('checked');
		}
	});

</script>

</body>
</html>
